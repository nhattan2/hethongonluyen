<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá Th·ªëng Thi GDQP HP2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary: #1b5e20;
            --bg: #f0f4f3;
            --error: #c62828;
            --text: #2c3e50;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 5vh 10px;
            height: fit-content;
        }

        /* Thanh ti·∫øn ƒë·ªô */
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, var(--primary));
            transition: width 0.4s ease;
        }

        .question-card {
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .q-text {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 20px;
            line-height: 1.4;
            color: var(--text);
        }

        .option-item {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item.selected {
            background: #e8f5e9;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-footer {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            align-items: center;
        }

        .btn {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            flex: 1;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-prev {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        .btn-submit {
            background: var(--error);
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #cheat-overlay {
            background: var(--error);
            color: white;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setup" style="text-align: center;">
            <h2 style="color:var(--primary)">H·ªÜ TH·ªêNG THI GDQP HP2</h2>
            <div id="config" style="display:none;">
                <p>Ng√¢n h√†ng: <b><span id="count">0</span></b> c√¢u</p>
                <p>S·ªë c√¢u thi:</p>
                <input type="number" id="numQuestions" value="10"
                    style="padding:10px; width:80px; text-align:center; border-radius:8px; border:1px solid #ccc;">
                <button class="btn btn-next" onclick="startQuiz()"
                    style="display:block; width:100%; margin-top:20px;">B·∫ÆT ƒê·∫¶U</button>
            </div>
            <div id="loading-msg">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>

        <div id="quiz-container" style="display:none;">
            <div class="progress-container">
                <div id="p-bar" class="progress-bar"></div>
            </div>
            <div id="quiz-area"></div>
            <div class="nav-footer">
                <button class="btn btn-prev" id="prevBtn" onclick="changeQuestion(-1)">L√πi (X√≥a)</button>
                <span id="q-progress" style="font-weight:bold; width:60px; text-align:center;">0/0</span>
                <button class="btn btn-next" id="nextBtn" onclick="changeQuestion(1)">Ti·∫øp</button>
                <button class="btn btn-submit" id="submitBtn" onclick="preSubmitCheck()" style="display:none;">N·ªòP
                    B√ÄI</button>
            </div>
        </div>

        <div id="score-board" style="display:none; text-align:center;">
            <h2>K·∫æT QU·∫¢</h2>
            <div style="font-size:4rem; font-weight:900; color:var(--primary)" id="final-score">0.0</div>
            <p id="score-details"></p>
            <button class="btn btn-next" onclick="location.reload()">THI L·∫†I</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>N·ªôp b√†i?</h3>
            <p>H·ªá th·ªëng s·∫Ω ch·∫•m ƒëi·ªÉm ngay l·∫≠p t·ª©c.</p>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-prev" onclick="closeConfirm()">H·ª¶Y</button>
                <button class="btn btn-submit" onclick="finalSubmit()">N·ªòP</button>
            </div>
        </div>
    </div>

    <div id="cheat-overlay" class="modal-overlay">
        <h1>üö´ GIAN L·∫¨N</h1>
        <p id="cheat-reason"></p>
        <button class="btn" style="background:white; color:var(--error)" onclick="location.reload()">THO√ÅT</button>
    </div>

    <script>
        let allData = [], testSet = [], currentIdx = 0, isQuizStarted = false, userAnswers = {};
        let ignoreNextBlur = false; // C·ªù ƒë·ªÉ b·ªè qua ki·ªÉm tra gian l·∫≠n t·∫°m th·ªùi

        // --- ANTI-CHEAT ---
        window.addEventListener('blur', () => {
            if (isQuizStarted && !ignoreNextBlur) triggerCheat("R·ªùi m√†n h√¨nh thi");
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isQuizStarted) triggerCheat("Chuy·ªÉn tab/·ª©ng d·ª•ng");
        });

        // --- DATA PROCESSING ---
        window.onload = () => {
            fetch("./data.docx").then(r => r.arrayBuffer()).then(ab => mammoth.convertToHtml({ arrayBuffer: ab }))
                .then(res => {
                    parseContent(res.value);
                    document.getElementById('loading-msg').style.display = 'none';
                    document.getElementById('config').style.display = 'block';
                }).catch(() => alert("Thi·∫øu file data.docx!"));
        };

        function parseContent(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const paragraphs = Array.from(doc.querySelectorAll('p'));
            let currentQ = null;

            paragraphs.forEach(p => {
                let text = p.textContent.trim();
                if (!text) return;
                if (/^C√¢u\s*\d+\s*[:.]/i.test(text)) {
                    if (currentQ && currentQ.o.length > 0 && currentQ.a) allData.push(currentQ);
                    currentQ = { q: text.replace(/^C√¢u\s*\d+\s*[:.]\s*/i, ''), o: [], a: '' };
                } else if (/^[A-D]\./.test(text) && currentQ) {
                    let optionText = text.replace(/^[A-D]\.\s*/, '').trim();
                    currentQ.o.push(optionText);
                    if (p.querySelector('strong') || p.querySelector('b')) currentQ.a = optionText;
                }
            });
            if (currentQ && currentQ.o.length > 0 && currentQ.a) allData.push(currentQ);
            document.getElementById('count').innerText = allData.length;
        }

        async function startQuiz() {
            let n = parseInt(document.getElementById('numQuestions').value);
            if (n < 1 || n > allData.length) return alert("S·ªë c√¢u kh√¥ng h·ª£p l·ªá!");
            try {
                await document.documentElement.requestFullscreen();
                isQuizStarted = true;
                testSet = allData.sort(() => Math.random() - 0.5).slice(0, n);
                renderQuiz();
                document.getElementById('setup').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                showQuestion(0);
            } catch (e) { alert("Ph·∫£i b·∫≠t To√†n m√†n h√¨nh!"); }
        }

        function renderQuiz() {
            let area = document.getElementById('quiz-area');
            area.innerHTML = '';
            testSet.forEach((item, i) => {
                let card = document.createElement('div');
                card.className = `question-card q-card-${i}`;
                let sOpts = [...item.o].sort(() => Math.random() - 0.5);
                card.innerHTML = `<span class="q-text">C√¢u ${i + 1}: ${item.q}</span>` +
                    sOpts.map(o => `<label class="option-item" onclick="sel(${i},'${o.replace(/'/g, "\\'")}',this)">${o}</label>`).join('');
                area.appendChild(card);
            });
            updateProgressBar();
        }

        function sel(i, v, el) {
            userAnswers[i] = v;
            el.parentElement.querySelectorAll('.option-item').forEach(l => l.classList.remove('selected'));
            el.classList.add('selected');
            updateProgressBar();
        }

        function updateProgressBar() {
            let count = Object.keys(userAnswers).length;
            document.getElementById('p-bar').style.width = (count / testSet.length * 100) + '%';
        }

        function showQuestion(i) {
            currentIdx = i;
            document.querySelectorAll('.question-card').forEach(c => c.classList.remove('active'));
            document.querySelector(`.q-card-${i}`).classList.add('active');
            document.getElementById('prevBtn').disabled = i === 0;
            let last = i === testSet.length - 1;
            document.getElementById('nextBtn').style.display = last ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = last ? 'block' : 'none';
            document.getElementById('q-progress').innerText = `${i + 1}/${testSet.length}`;
        }

        function changeQuestion(s) {
            if (s === 1) { // Next
                if (!userAnswers.hasOwnProperty(currentIdx)) {
                    ignoreNextBlur = true; // B·∫≠t c·ªù b·ªè qua blur khi hi·ªán alert
                    alert("B·∫°n ch∆∞a ch·ªçn ƒë√°p √°n!");
                    setTimeout(() => { ignoreNextBlur = false; }, 500);
                    return;
                }
            } else if (s === -1) { // Prev
                delete userAnswers[currentIdx];
                document.querySelectorAll(`.q-card-${currentIdx} .option-item`).forEach(el => el.classList.remove('selected'));
                updateProgressBar();
            }
            showQuestion(currentIdx + s);
        }

        function triggerCheat(r) {
            if (!isQuizStarted || ignoreNextBlur) return;
            isQuizStarted = false;
            document.getElementById('cheat-reason').innerText = r;
            document.getElementById('cheat-overlay').style.display = 'flex';
            if (document.fullscreenElement) document.exitFullscreen();
        }

        function preSubmitCheck() {
            if (!userAnswers.hasOwnProperty(currentIdx)) {
                ignoreNextBlur = true;
                alert("B·∫°n ch∆∞a ch·ªçn ƒë√°p √°n c√¢u cu·ªëi!");
                setTimeout(() => { ignoreNextBlur = false; }, 500);
                return;
            }
            ignoreNextBlur = true; // T·∫°m d·ª´ng ch·ªëng gian l·∫≠n ƒë·ªÉ hi·ªán modal x√°c nh·∫≠n
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeConfirm() {
            document.getElementById('confirm-modal').style.display = 'none';
            ignoreNextBlur = false;
        }

        function finalSubmit() {
            isQuizStarted = false;
            let score = 0;
            testSet.forEach((item, i) => { if (userAnswers[i] === item.a) score++; });
            document.getElementById('confirm-modal').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('score-board').style.display = 'block';
            document.getElementById('final-score').innerText = (score / testSet.length * 10).toFixed(1);
            document.getElementById('score-details').innerText = `ƒê√∫ng ${score}/${testSet.length} c√¢u.`;
            if (document.fullscreenElement) document.exitFullscreen();
        }
    </script>
</body>

</html>
