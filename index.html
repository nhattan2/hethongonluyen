<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ Thống Ôn Luyện</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #9e1c1c;
            --bg: #f0f2f5;
            --dark: #2c3e50;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 5vh auto;
            min-height: 60vh;
            text-align: center;
            position: relative;
        }

        .file-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn-file {
            flex: 1 1 200px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-file.selected {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: #fff5f5;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            background: #fff5f5;
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid var(--primary);
        }

        .q-card {
            text-align: left;
            animation: fadeIn 0.4s;
        }

        .option {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }

        .option:hover {
            background: #f9f9f9;
        }

        .option.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            font-weight: 500;
        }

        .btn-start {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-btn {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }

        .btn-back {
            background: #eee;
            color: #555;
        }

        .btn-submit {
            background: var(--dark);
            color: white;
        }

        /* Tùy chỉnh màu sắc nút của SweetAlert2 cho đồng bộ */
        .swal2-confirm {
            background-color: var(--primary) !important;
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999999;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="container" id="app">
        <div id="setup-area">
            <h1 style="color: var(--primary);">HỆ THỐNG ÔN LUYỆN</h1>
            <div class="file-selector">
                <button class="btn-file" onclick="loadFile('data1.docx', this)">ĐỀ ÔN TẬP 01</button>
                <button class="btn-file" onclick="loadFile('data2.docx', this)">ĐỀ ÔN TẬP 02</button>
            </div>
            <div id="ready-area" style="display:none;">
                <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <p>Số câu ngẫu nhiên: <input type="number" id="limitQ" value="20"
                            style="width:70px; padding:8px; border-radius:5px; border:1px solid #ddd;"></p>
                    <p>Thời gian làm bài (phút): <input type="number" id="duration" value="15"
                            style="width:70px; padding:8px; border-radius:5px; border:1px solid #ddd;"></p>
                </div>
                <button class="btn-start" onclick="startQuiz()">BẮT ĐẦU LÀM BÀI</button>
            </div>
        </div>

        <div id="quiz-area" style="display:none;">
            <div class="quiz-header">
                <div id="timer">00:00</div>
                <b id="count-txt" style="color: var(--dark);">Câu: 1/20</b>
            </div>
            <div id="render-target"></div>
            <div style="margin-top: 25px; display: flex; justify-content: space-between;">
                <button onclick="go(-1)" id="prev-btn" class="nav-btn btn-back">Quay lại</button>
                <button onclick="finalSubmit()" class="nav-btn btn-submit">NỘP BÀI</button>
            </div>
        </div>

        <div id="result-area" style="display:none;">
            <h2 style="color: var(--primary);">KẾT QUẢ</h2>
            <div style="font-size: 4rem; font-weight: 900; color: var(--dark);" id="final-score">0.0</div>
            <p id="stats" style="font-size: 1.2rem; font-weight: bold;"></p>
            <button class="btn-start" onclick="location.reload()">LÀM LẠI</button>
        </div>

        <div class="footer">
            Bản quyền thuộc <b>Tân</b> và <a href="https://t.me/Dai_Hoc_Duy_Tan"
                target="_blank">https://t.me/Dai_Hoc_Duy_Tan</a>
        </div>
    </div>

    <div id="custom-alert">
        <div>
            <h1 style="font-size: 3rem; color: #ff4d4d;">⚠️ TRUY CẬP BỊ KHÓA</h1>
            <p style="font-size: 1.3rem;">Hệ thống phát hiện hành vi gian lận.<br>Bài thi đã được tự động nộp.</p>
            <div style="font-size: 4rem; margin: 25px 0; color: #ffeb3b; font-weight: bold;">ĐIỂM: <span
                    id="lock-score">0</span></div>
            <button class="btn-start" onclick="location.reload()">QUAY LẠI TRANG CHỦ</button>
        </div>
    </div>

    <script>
        let bank = [], quiz = [], current = 0, userAnswers = {}, active = false, timeLeft = 0, timerInterval;

        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && [85, 83, 67, 86].includes(e.keyCode))) return false; };

        function loadFile(path, btn) {
            document.querySelectorAll('.btn-file').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            fetch(path).then(r => r.arrayBuffer()).then(ab => {
                mammoth.convertToHtml({ arrayBuffer: ab }).then(res => {
                    parseDocx(res.value);
                    document.getElementById('ready-area').style.display = 'block';
                });
            }).catch(() => {
                Swal.fire('Lỗi', 'Không thể tải file dữ liệu!', 'error');
            });
        }

        function parseDocx(html) {
            bank = [];
            let div = document.createElement('div'); div.innerHTML = html;
            let ps = div.querySelectorAll('p'), cur = null;
            ps.forEach(p => {
                let txt = p.textContent.trim();
                if (/^Câu\s*\d+/.test(txt)) { if (cur) bank.push(cur); cur = { q: txt, o: [], a: "" }; }
                else if (/^[A-D]\./.test(txt) && cur) {
                    let op = txt.replace(/^[A-D]\.\s*/, '');
                    cur.o.push(op);
                    if (p.querySelector('b, strong')) cur.a = op;
                }
            });
            if (cur) bank.push(cur);
        }

        async function startQuiz() {
            let limit = parseInt(document.getElementById('limitQ').value);
            timeLeft = parseInt(document.getElementById('duration').value) * 60;

            if (!limit || limit < 1 || isNaN(timeLeft)) {
                Swal.fire('Thông báo', 'Vui lòng nhập đầy đủ số câu và thời gian!', 'warning');
                return;
            }

            try {
                await document.documentElement.requestFullscreen();
                quiz = bank.sort(() => .5 - Math.random()).slice(0, limit);
                active = true;
                document.getElementById('setup-area').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                startTimer();
                renderQuestion();
            } catch (e) {
                Swal.fire('Yêu cầu', 'Bạn phải cho phép Fullscreen để làm bài bảo mật!', 'info');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    Swal.fire('Hết giờ!', 'Hệ thống đang tự động nộp bài.', 'info').then(() => showFinalScore());
                }
                timeLeft--;
            }, 1000);
        }

        function renderQuestion() {
            let q = quiz[current];
            let html = `<div class="q-card"><p style="font-size:1.15rem; font-weight:bold; line-height:1.5; color: #333;">${q.q}</p>`;
            q.o.forEach(o => {
                let cls = userAnswers[current] === o ? 'active' : '';
                html += `<div class="option ${cls}" onclick="selectOption('${o.replace(/'/g, "\\'")}')">${o}</div>`;
            });
            document.getElementById('render-target').innerHTML = html + `</div>`;
            document.getElementById('count-txt').innerText = `Câu: ${current + 1}/${quiz.length}`;
            document.getElementById('prev-btn').style.visibility = current === 0 ? 'hidden' : 'visible';
        }

        function selectOption(val) {
            userAnswers[current] = val;
            renderQuestion();
            setTimeout(() => {
                if (current < quiz.length - 1) {
                    current++;
                    renderQuestion();
                }
            }, 300);
        }

        function go(step) {
            current += step;
            renderQuestion();
        }

        window.onblur = () => {
            if (active) {
                active = false;
                clearInterval(timerInterval);
                let score = 0;
                quiz.forEach((q, i) => { if (userAnswers[i] === q.a) score++; });
                document.getElementById('lock-score').innerText = (score / quiz.length * 10).toFixed(1);
                document.getElementById('custom-alert').style.display = 'flex';
                if (document.fullscreenElement) document.exitFullscreen();
            }
        };

        function finalSubmit() {
            // Kiểm tra xem đã làm hết chưa
            let done = Object.keys(userAnswers).length;
            let msg = done < quiz.length ? `Bạn mới làm ${done}/${quiz.length} câu. Vẫn nộp bài chứ?` : "Xác nhận nộp bài làm?";

            Swal.fire({
                title: 'Nộp bài',
                text: msg,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Đồng ý',
                cancelButtonText: 'Làm tiếp'
            }).then((result) => {
                if (result.isConfirmed) {
                    active = false;
                    clearInterval(timerInterval);
                    showFinalScore();
                }
            });
        }

        function showFinalScore() {
            let score = 0;
            quiz.forEach((q, i) => { if (userAnswers[i] === q.a) score++; });
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('final-score').innerText = (score / quiz.length * 10).toFixed(1);
            document.getElementById('stats').innerText = `Kết quả: Đúng ${score} trên tổng số ${quiz.length} câu`;
            if (document.fullscreenElement) document.exitFullscreen();
        }
    </script>
</body>

</html>
