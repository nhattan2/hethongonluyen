<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá Th·ªëng Thi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #b31217;
            --gold: #ffd700;
            --bg: linear-gradient(135deg, #d4145a 0%, #fbb03b 100%);
            --card: rgba(255, 255, 255, 0.98);
            --text: #2d3436;
            --input-bg: #ffffff;
            --border: #dfe6e9;
            --success: #27ae60;
            --accent: #e74c3c;
            --bookmark: #f39c12;
        }

        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --input-bg: #2d2d2d;
            --border: #404040;
            --primary: #ff4757;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 98%;
            max-width: 850px;
            height: 96vh;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Files Selector */
        .file-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-file {
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-file.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(179, 18, 23, 0.2);
        }

        /* Mode & Inputs */
        .mode-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-card {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            background: var(--input-bg);
        }

        .mode-card.active {
            border-color: var(--primary);
            background: rgba(179, 18, 23, 0.1);
            color: var(--primary);
        }

        /* Quiz UI */
        #render-target {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 10px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.4;
        }

        .bookmark-btn {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #ccc;
            transition: 0.2s;
        }

        .bookmark-btn.active {
            color: var(--bookmark);
        }

        .option {
            padding: 14px 20px;
            border: 2px solid var(--border);
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            background: var(--input-bg);
            transition: 0.2s;
        }

        .option:hover {
            background: rgba(0, 0, 0, 0.02);
            border-color: #bdc3c7;
        }

        .option.selected-now {
            border-color: var(--primary);
            background: rgba(179, 18, 23, 0.05);
        }

        .option.correct {
            background: var(--success) !important;
            color: white !important;
            border-color: var(--success);
        }

        .option.wrong {
            background: var(--accent) !important;
            color: white !important;
            border-color: var(--accent);
        }

        /* Navigation Grid */
        .q-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(38px, 1fr));
            gap: 6px;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .q-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            cursor: pointer;
            position: relative;
            transition: 0.2s;
        }

        .q-item.done {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .q-item.current {
            border: 2.5px solid var(--text);
            transform: scale(1.1);
            z-index: 2;
        }

        .q-item.bookmarked::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--bookmark);
            border-radius: 50%;
            border: 1px solid white;
        }

        .q-item.correct-grid {
            background: var(--success) !important;
            color: white;
        }

        .q-item.wrong-grid {
            background: var(--accent) !important;
            color: white;
        }

        .nav-area {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
        }

        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
        }

        #anti-cheat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div id="anti-cheat-overlay">
        <div>
            <h1 style="color: var(--accent);">C·∫¢NH B√ÅO GIAN L·∫¨N!</h1>
            <p>B·∫°n ƒë√£ r·ªùi kh·ªèi trang thi.<br>Quay l·∫°i ngay ƒë·ªÉ kh√¥ng b·ªã h·ªßy b√†i l√†m!</p>
        </div>
    </div>

    <div class="container">
        <div style="text-align: center; position: relative; margin-bottom: 20px;">
            <h2 style="margin: 0; font-size: 1.4rem; color: var(--primary); letter-spacing: 1px;">H·ªÜ TH·ªêNG THI
            </h2>
            <button onclick="toggleDarkMode()"
                style="position: absolute; right: 0; top: 0; background: none; border: none; cursor: pointer; font-size: 1.2rem;">üåì</button>
        </div>

        <div id="setup-area">
            <p style="text-align: center; font-weight: bold; margin-bottom: 15px;">Ch·ªçn c√°c ƒë·ªÅ mu·ªën thi</p>
            <div class="file-selector">
                <button class="btn-file" data-path="gdqp01.docx" onclick="toggleFile(this)">GDQP 01</button>
                <button class="btn-file" data-path="gdqp02.docx" onclick="toggleFile(this)">GDQP 02</button>

            </div>

            <div id="ready-area" style="display: none; flex-direction: column;">
                <div class="mode-box">
                    <div class="mode-card active" id="m-test" onclick="setMode('test')">KI·ªÇM TRA</div>
                    <div class="mode-card" id="m-practice" onclick="setMode('practice')">LUY·ªÜN T·∫¨P</div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div style="display: flex; flex-direction: column;">
                        <label id="limit-label" style="font-size: 0.8rem; font-weight: bold; margin-bottom: 5px;">S·ªë c√¢u
                            ng·∫´u nhi√™n</label>
                        <input type="number" id="limitQ"
                            style="padding: 12px; border-radius: 8px; border: 1px solid var(--border);">
                    </div>
                    <div id="time-input-box" style="display: flex; flex-direction: column;">
                        <label style="font-size: 0.8rem; font-weight: bold; margin-bottom: 5px;">Th·ªùi gian
                            (ph√∫t)</label>
                        <input type="number" id="duration" value="15"
                            style="padding: 12px; border-radius: 8px; border: 1px solid var(--border);">
                    </div>
                </div>
                <button class="nav-btn btn-main" onclick="prepareQuiz()" style="font-size: 1.1rem; padding: 16px;">B·∫ÆT
                    ƒê·∫¶U</button>
            </div>
        </div>

        <div id="quiz-area" style="display: none; flex-direction: column; height: 100%;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center;">
                <span id="timer" style="font-weight: 900; color: var(--primary); font-size: 1.3rem;">00:00</span>
                <span id="count-txt"
                    style="font-weight: bold; background: #eee; padding: 4px 12px; border-radius: 20px;">1/20</span>
            </div>
            <div id="render-target"></div>
            <div class="q-grid" id="q-grid"></div>
            <div class="nav-area">
                <button onclick="go(-1)" class="nav-btn">QUAY L·∫†I</button>
                <button onclick="go(1)" class="nav-btn">TI·∫æP THEO</button>
                <button id="action-btn" class="nav-btn btn-main" onclick="handleMainAction()">N·ªòP B√ÄI</button>
            </div>
        </div>

        <div id="result-area"
            style="display: none; text-align: center; flex-direction: column; justify-content: center; height: 100%;">
            <h1 id="final-score" style="font-size: 5rem; color: var(--primary); margin: 0;">0.0</h1>
            <p id="stats" style="font-weight: bold; font-size: 1.2rem; margin-bottom: 30px;"></p>
            <div
                style="display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; margin: 0 auto;">
                <button class="nav-btn" style="background: var(--success); color: white; border: none;"
                    onclick="reviewMode()">XEM L·∫†I ƒê√ÅP √ÅN</button>
                <button id="btn-retry-wrong" class="nav-btn"
                    style="background: var(--bookmark); color: white; border: none;" onclick="practiceWrong()">LUY·ªÜN C√ÇU
                    SAI</button>
                <button class="nav-btn" style="background: #34495e; color: white; border: none;"
                    onclick="location.reload()">TRANG CH·ª¶</button>
            </div>
        </div>

        <div class="copyright-tag" style="text-align: center; font-size: 0.75rem; margin-top: 10px; color: #95a5a6;">
            B·∫£n quy·ªÅn c·ªßa T√¢n & <a href="https://t.me/Dai_Hoc_Duy_Tan"> https://t.me/Dai_Hoc_Duy_Tan</a>
        </div>
    </div>

    <script>
        let fullBank = [], quiz = [], current = 0, userAnswers = {}, bookmarks = {};
        let active = false, timeLeft = 0, timerInterval, mode = 'test', isReview = false;
        let selectedFiles = new Set();
        let wrongQuestions = [];

        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

        // --- QU·∫¢N L√ù FILE ---
        function toggleFile(btn) {
            const path = btn.getAttribute('data-path');
            if (selectedFiles.has(path)) {
                selectedFiles.delete(path);
                btn.classList.remove('selected');
            } else {
                selectedFiles.add(path);
                btn.classList.add('selected');
            }
            loadBanks();
        }

        async function loadBanks() {
            fullBank = [];
            for (let path of selectedFiles) {
                try {
                    const r = await fetch(path);
                    const ab = await r.arrayBuffer();
                    const res = await mammoth.convertToHtml({ arrayBuffer: ab });
                    parseToBank(res.value);
                } catch (e) { console.error("Kh√¥ng t√¨m th·∫•y file:", path); }
            }
            if (fullBank.length > 0) {
                document.getElementById('ready-area').style.display = 'flex';
                document.getElementById('limitQ').value = Math.min(40, fullBank.length);
                document.getElementById('limit-label').innerText = `S·ªë c√¢u ng·∫´u nhi√™n (T·ªëi ƒëa ${fullBank.length})`;
            } else {
                document.getElementById('ready-area').style.display = 'none';
            }
        }

        function parseToBank(html) {
            let div = document.createElement('div'); div.innerHTML = html;
            let ps = div.querySelectorAll('p'), cur = null;
            ps.forEach(p => {
                let txt = p.textContent.trim();
                if (/^C√¢u\s*\d+/.test(txt)) {
                    if (cur) fullBank.push(cur);
                    cur = { q: txt, o: [], a: "" };
                } else if (/^[A-D][:.]/.test(txt) && cur) {
                    let op = txt.replace(/^[A-D][:.]\s*/, '');
                    cur.o.push(op);
                    if (p.querySelector('b, strong')) cur.a = op;
                }
            });
            if (cur) fullBank.push(cur);
        }

        // --- CH·ªêNG GIAN L·∫¨N ---
        function handleCheat() {
            if (active && mode === 'test' && !isReview) {
                document.getElementById('anti-cheat-overlay').style.display = 'flex';
                // N·∫øu r·ªùi qu√° l√¢u th√¨ t·ª± n·ªôp b√†i
                setTimeout(() => {
                    if (document.getElementById('anti-cheat-overlay').style.display === 'flex') {
                        submitQuiz();
                        document.getElementById('anti-cheat-overlay').style.display = 'none';
                        Swal.fire("VI PH·∫†M!", "B·∫°n ƒë√£ b·ªã n·ªôp b√†i t·ª± ƒë·ªông do r·ªùi kh·ªèi m√†n h√¨nh qu√° l√¢u.", "error");
                    }
                }, 5000);
            }
        }
        window.onblur = handleCheat;
        window.onfocus = () => document.getElementById('anti-cheat-overlay').style.display = 'none';
        document.addEventListener('visibilitychange', () => { if (document.hidden) handleCheat(); });

        // --- LOGIC CH√çNH ---
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            document.getElementById('time-input-box').style.visibility = (m === 'practice') ? 'hidden' : 'visible';
        }

        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

        function prepareQuiz() {
            let limit = parseInt(document.getElementById('limitQ').value) || fullBank.length;
            let shuffled = shuffle([...fullBank]).slice(0, limit);
            quiz = shuffled.map(item => ({ ...item, o: shuffle([...item.o]) }));
            startQuiz();
        }

        function startQuiz() {
            active = true; current = 0; userAnswers = {}; bookmarks = {}; isReview = false;
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'flex';
            document.getElementById('action-btn').innerText = "N·ªòP B√ÄI";

            if (mode === 'test') {
                timeLeft = parseInt(document.getElementById('duration').value) * 60;
                document.getElementById('timer').style.display = 'block';
                startTimer();
            } else {
                document.getElementById('timer').style.display = 'none';
            }
            renderQuestion(); renderGrid();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
                if (timeLeft-- <= 0) submitQuiz();
            }, 1000);
        }

        function renderQuestion() {
            let q = quiz[current];
            let html = `
                <div class="question-header">
                    <div class="question-text">${q.q}</div>
                    <button class="bookmark-btn ${bookmarks[current] ? 'active' : ''}" onclick="toggleBookmark(${current})">üîñ</button>
                </div>`;

            q.o.forEach(o => {
                let cls = "";
                if (isReview || (mode === 'practice' && userAnswers[current])) {
                    if (o === q.a) cls = "correct";
                    else if (userAnswers[current] === o) cls = "wrong";
                } else if (userAnswers[current] === o) { cls = "selected-now"; }
                html += `<div class="option ${cls}" onclick="selectOption('${o.replace(/'/g, "\\'")}')">${o}</div>`;
            });
            document.getElementById('render-target').innerHTML = html;
            document.getElementById('count-txt').innerText = `${current + 1}/${quiz.length}`;
            updateGrid();
        }

        function toggleBookmark(idx) { bookmarks[idx] = !bookmarks[idx]; renderQuestion(); }

        function selectOption(val) {
            if (isReview || (mode === 'practice' && userAnswers[current])) return;
            userAnswers[current] = val;
            renderQuestion();
            if (mode === 'test') setTimeout(() => go(1), 200);
        }

        function renderGrid() {
            document.getElementById('q-grid').innerHTML = quiz.map((_, i) => `<div class="q-item" id="q-i-${i}" onclick="jumpTo(${i})">${i + 1}</div>`).join('');
        }

        function updateGrid() {
            document.querySelectorAll('.q-item').forEach((el, i) => {
                el.className = 'q-item';
                if (i === current) el.classList.add('current');
                if (bookmarks[i]) el.classList.add('bookmarked');
                if (userAnswers[i]) {
                    if (isReview || mode === 'practice') {
                        el.classList.add(userAnswers[i] === quiz[i].a ? 'correct-grid' : 'wrong-grid');
                    } else { el.classList.add('done'); }
                }
            });
        }

        function jumpTo(i) { current = i; renderQuestion(); }
        function go(s) { if (current + s >= 0 && current + s < quiz.length) { current += s; renderQuestion(); } }

        // --- X·ª¨ L√ù N√öT N·ªòP B√ÄI / THO√ÅT ---
        function handleMainAction() {
            if (isReview) {
                // N·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô xem l·∫°i, nh·∫•n n√∫t ƒë·ªè n√†y s·∫Ω tho√°t ra k·∫øt qu·∫£
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('result-area').style.display = 'flex';
            } else {
                Swal.fire({ title: 'N·ªôp b√†i?', text: "B·∫°n c√≥ ch·∫Øc mu·ªën k·∫øt th√∫c?", icon: 'question', showCancelButton: true }).then(r => { if (r.isConfirmed) submitQuiz(); });
            }
        }

        function submitQuiz() {
            active = false; clearInterval(timerInterval);
            let correct = 0; wrongQuestions = [];
            quiz.forEach((q, i) => {
                if (userAnswers[i] === q.a) correct++;
                else wrongQuestions.push(q);
            });

            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'flex';
            document.getElementById('final-score').innerText = (correct / quiz.length * 10).toFixed(1);
            document.getElementById('stats').innerText = `ƒê√∫ng ${correct}/${quiz.length} c√¢u`;
            document.getElementById('btn-retry-wrong').style.display = wrongQuestions.length > 0 ? 'block' : 'none';
        }

        function reviewMode() {
            isReview = true; current = 0;
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'flex';
            document.getElementById('action-btn').innerText = "QUAY L·∫†I K·∫æT QU·∫¢";
            renderQuestion();
        }

        function practiceWrong() {
            quiz = wrongQuestions.map(q => ({ ...q, o: shuffle([...q.o]) }));
            mode = 'practice';
            startQuiz();
        }
    </script>
</body>

</html>
