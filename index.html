<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá Th·ªëng √în Luy·ªán</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #9e1c1c;
            --bg: #f0f2f5;
            --dark: #2c3e50;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            user-select: none;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 5vh auto;
            text-align: center;
            position: relative;
        }

        .file-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn-file {
            flex: 1 1 150px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-file.selected {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: #fff5f5;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 15px;
            border-radius: 8px;
        }

        .q-card {
            text-align: left;
            animation: fadeIn 0.4s;
        }

        .option {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-start {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-btn {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            border: none;
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999999;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .info-count {
            background: #eef;
            color: #3f51b5;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container" id="app">
        <div id="setup-area">
            <h1 style="color: var(--primary);">H·ªÜ TH·ªêNG √îN LUY·ªÜN</h1>
            <div class="file-selector">
                <button class="btn-file" onclick="loadFile('data1.docx', this)">ƒê·ªÄ 01(Th·∫ßy gi·∫£i)</button>
                <button class="btn-file" onclick="loadFile('data2.docx', this)">ƒê·ªÄ 02(Studocu)</button>
            </div>

            <div id="ready-area" style="display:none;">
                <div class="info-count">üìÑ File c√≥: <span id="total-q">0</span> c√¢u</div>
                <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <p>S·ªë c√¢u: <input type="number" id="limitQ" value="20" style="width:60px;"> ph√∫t: <input
                            type="number" id="duration" value="15" style="width:60px;"></p>
                </div>
                <button class="btn-start" onclick="checkAndStart()">B·∫ÆT ƒê·∫¶U L√ÄM B√ÄI</button>
            </div>
        </div>

        <div id="quiz-area" style="display:none;">
            <div class="quiz-header">
                <div id="timer">00:00</div><b id="count-txt">C√¢u: 1/20</b>
            </div>
            <div id="render-target"></div>
            <div style="margin-top: 25px; display: flex; justify-content: space-between;">
                <button onclick="go(-1)" id="prev-btn" class="nav-btn">Quay l·∫°i</button>
                <button onclick="finalSubmit()" class="nav-btn" style="background:var(--dark); color:white;">N·ªòP
                    B√ÄI</button>
            </div>
        </div>

        <div id="result-area" style="display:none;">
            <h2 style="color: var(--primary);">K·∫æT QU·∫¢</h2>
            <div style="font-size: 4rem; font-weight: 900;" id="final-score">0.0</div>
            <p id="stats"></p>
            <button class="btn-start" onclick="location.reload()">L√ÄM L·∫†I</button>
        </div>

        <div class="footer">B·∫£n quy·ªÅn thu·ªôc <b>T√¢n</b> v√† <a href="https://t.me/Dai_Hoc_Duy_Tan"
                target="_blank">https://t.me/Dai_Hoc_Duy_Tan</a></div>
    </div>

    <div id="custom-alert">
        <div>
            <h1 style="color: #ff4d4d;">‚ö†Ô∏è TRUY C·∫¨P B·ªä KH√ìA</h1>
            <p>Ph√°t hi·ªán h√†nh vi r·ªùi kh·ªèi m√†n h√¨nh.</p>
            <div style="font-size: 4rem; margin: 20px 0; color: #ffeb3b;">ƒêI·ªÇM: <span id="lock-score">0</span></div>
            <button class="btn-start" onclick="location.reload()">QUAY L·∫†I</button>
        </div>
    </div>

    <script>
        let bank = [], quiz = [], current = 0, userAnswers = {}, active = false, timeLeft = 0, timerInterval;

        function loadFile(path, btn) {
            document.querySelectorAll('.btn-file').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            fetch(path).then(r => r.arrayBuffer()).then(ab => {
                mammoth.convertToHtml({ arrayBuffer: ab }).then(res => {
                    parseDocx(res.value);
                    document.getElementById('ready-area').style.display = 'block';
                    document.getElementById('total-q').innerText = bank.length;
                });
            });
        }

        function parseDocx(html) {
            bank = [];
            let div = document.createElement('div'); div.innerHTML = html;
            let ps = div.querySelectorAll('p'), cur = null;
            ps.forEach(p => {
                let txt = p.textContent.trim();
                if (/^C√¢u\s*\d+/.test(txt)) { if (cur) bank.push(cur); cur = { q: txt, o: [], a: "" }; }
                else if (/^[A-D]\./.test(txt) && cur) {
                    let op = txt.replace(/^[A-D]\.\s*/, '');
                    cur.o.push(op);
                    if (p.querySelector('b, strong')) cur.a = op;
                }
            });
            if (cur) bank.push(cur);
        }

        // H√ÄM QUAN TR·ªåNG: Ki·ªÉm tra m√¥i tr∆∞·ªùng tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu
        async function checkAndStart() {
            let limit = parseInt(document.getElementById('limitQ').value);
            timeLeft = parseInt(document.getElementById('duration').value) * 60;

            if (!limit || limit < 1) return Swal.fire('L·ªói', 'Nh·∫≠p s·ªë c√¢u!', 'error');

            // Th·ª≠ b·∫≠t Fullscreen
            try {
                await document.documentElement.requestFullscreen();
            } catch (e) {
                // N·∫øu l√† Telegram/Safari kh√¥ng h·ªó tr·ª£ Fullscreen, ch·ªâ hi·ªán th√¥ng b√°o nh·∫π r·ªìi cho qua
                console.warn("Fullscreen not supported");
            }

            // B·∫Øt ƒë·∫ßu b√†i thi b·∫•t k·ªÉ c√≥ Fullscreen ƒë∆∞·ª£c hay kh√¥ng
            quiz = bank.sort(() => .5 - Math.random()).slice(0, limit);
            active = true;
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            startTimer();
            renderQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
                if (timeLeft <= 0) { clearInterval(timerInterval); showFinalScore(); }
                timeLeft--;
            }, 1000);
        }

        function renderQuestion() {
            let q = quiz[current];
            let html = `<div class="q-card"><p style="font-weight:bold;">${q.q}</p>`;
            q.o.forEach(o => {
                let cls = userAnswers[current] === o ? 'active' : '';
                html += `<div class="option ${cls}" onclick="selectOption('${o.replace(/'/g, "\\'")}')">${o}</div>`;
            });
            document.getElementById('render-target').innerHTML = html + `</div>`;
            document.getElementById('count-txt').innerText = `C√¢u: ${current + 1}/${quiz.length}`;
            document.getElementById('prev-btn').style.visibility = current === 0 ? 'hidden' : 'visible';
        }

        function selectOption(val) {
            userAnswers[current] = val;
            renderQuestion();
            setTimeout(() => { if (current < quiz.length - 1) { current++; renderQuestion(); } }, 300);
        }

        function go(step) { current += step; renderQuestion(); }

        // CH·ªà KH√ìA KHI TH·ª∞C S·ª∞ R·ªúI TAB (M·∫•t ti√™u ƒëi·ªÉm)
        window.onblur = () => {
            if (active) {
                active = false;
                clearInterval(timerInterval);
                let score = 0;
                quiz.forEach((q, i) => { if (userAnswers[i] === q.a) score++; });
                document.getElementById('lock-score').innerText = (score / quiz.length * 10).toFixed(1);
                document.getElementById('custom-alert').style.display = 'flex';
                if (document.fullscreenElement) document.exitFullscreen();
            }
        };

        function finalSubmit() {
            Swal.fire({ title: 'N·ªôp b√†i?', icon: 'question', showCancelButton: true, confirmButtonText: 'ƒê·ªìng √Ω' })
                .then((r) => { if (r.isConfirmed) { active = false; clearInterval(timerInterval); showFinalScore(); } });
        }

        function showFinalScore() {
            let score = 0;
            quiz.forEach((q, i) => { if (userAnswers[i] === q.a) score++; });
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('final-score').innerText = (score / quiz.length * 10).toFixed(1);
            document.getElementById('stats').innerText = `ƒê√∫ng: ${score} / ${quiz.length}`;
            if (document.fullscreenElement) document.exitFullscreen();
        }
    </script>
</body>

</html>
